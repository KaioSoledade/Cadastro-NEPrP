<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <section class="cabecalho">
            <div>
                <p>Home</p>
            </div>
            <div>
                <p>Pesquisa</p>
            </div>
            <div>
                <p>Sobre</p>
            </div>
        </section>
        <img src="" alt="">
    </header>
        <main class="conteudo">
            <section class="Cadastro">
                <div class="secao1">
                    <div class="secao-texto">
                        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Facere, officia magnam nobis autem, numquam quaerat labore temporibus libero soluta totam dolores incidunt quia. Eius eligendi nam accusamus numquam, ex alias?

                    </div>
                    <div class="forms">
                        <div class="inputs">
                            <div class="input-name input">
                                <label class="label-name" id="label" for="name">Your name</label>
                                <input class="name" id="name" type="name" required placeholder="Your Name">
                            </div>

                            <div class="input-email input">
                                <label class="label-email" id="label" for="email">Email address</label>
                                <input class="email" id="email" type="email" required placeholder="mail@company.com">
                                <span id="span" class="span-none">Coloque um Email valido</span>
                            </div>

                            <div class="input-password input">
                                <label class="label-password" id="label" for="password">Your password</label>
                                <input class="password" id="password" type="password" required placeholder="Your Password">    
                            </div>

                            <div class="submit">
                                <button onclick="submit()" class="submit">Cadastrar</button> 
                            </div>
                        </div>

                    </div>

                </div>
            </section>
            <section class="imagem">
                <img src="Purple and White Modern Business Presentation.png" alt="">

            </section>
        </main>

    <script src="script.js"></script>
</body>
</html>
